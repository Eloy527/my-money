<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }
      .head {
        display: flex; /* Встановлюємо flexbox */
        align-items: center; /* Вирівнюємо по вертикалі */
        border-bottom: 5px solid black;
        padding: 10px 15px; /* Додаємо відступи */
      }
      .head h2 {
        margin-right: 400px;
      }
      .head a {
        margin-right: 55px; /* Відступ між посиланнями */
        text-decoration: none; /* Видаляємо підкреслення з посилань */
        color: black; /* Колір тексту */
      }
      .head .money_soccer {
        font-size: larger;
        font-weight: bolder;
        color: rgb(8, 133, 16);
        margin-left: 100px;
        margin-right: 80px;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <h2>MYMONEY</h2>
      <div>
        <a href="{% url 'home' %}">HOME</a>
        <a href="{% url 'makeshop' %}">EXPENSES</a>
        <a class="money_soccer" href="{% url 'addmoney' %}">{{ money_soccer }}</a> <!-- Use the context variable -->
      </div>
      <h3>DAVID</h3>
    </div>
  </body>
</html>
